<div class="temperatur" *ngIf="hotel$ | async as hotel">
   <h5>{{ hotel.weather.title }}</h5>
   <span class="w-line"> </span>
   <div class="image-wrapper">
     <img [src]="hotel.weather.icon" [alt]="hotel.weather.title">
   </div>
   <h2>{{ hotel.weather.temperature }}<sup class="degree">°</sup></h2>
   <h6>Вода {{ hotel.weather.water }}<sup class="degree">°</sup></h6>
</div>
