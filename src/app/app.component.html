<h1>Hot Weather Widget</h1>
<div class="element">
  <div class="element-left">
      <app-main-card [data]="data" (changedIndex)="onChangeIndex($event)"></app-main-card>
  </div>

  <div class="element-right">
      <app-weather-card [data]="data" [index]="index"></app-weather-card>
      <app-social-card [data]="data" [index]="index"></app-social-card>
  </div>

  <div class="clear">
  </div>
</div>
