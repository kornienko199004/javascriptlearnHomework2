<div class="element-bg-img"><img #mainImg class="img-responsive"> </div>
  <div class="element-left-bottom">
    <div class="ele-strip">
      <ul>
        <li *ngFor="let type of types; let lst = last" (click)="onSelectType(type)" [ngClass]="lst ? 'anc-bor' : ''">
          <a href="#">{{ type }}</a>
        </li>
      </ul>
    </div>

    <div class="village">
      <h3>Список отелей</h3>
      <span class="line"> </span>
      <div class="activity_box">
        <div class="scrollbar" id="style-2">
          <div class="activity-row" *ngFor="let hotel of hotels | filter:type:(types); let i = index;" (click)="onChooseHotel(i)">
              <div class="activity-desc">
                <h5>Адрес отеля</h5>
                <p>{{ hotel.address }}</p>
                <p>Контакты</p>
                  <h6>Тел: {{ hotel.phone | phone }}</h6>
              </div>
              <div class="activity-img">
                <ul>
                  <li><img [src]="hotel.img"  alt=""/></li>
                  <li><img [src]="hotel.social_info.img"  alt=""/></li>
                </ul>
              </div>
              <div class="clear"> </div>
        </div>
      </div>
    </div>
   </div>
</div>
