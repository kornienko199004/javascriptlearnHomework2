<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data[index].type}}</mat-card-title>
      <mat-card-subtitle>{{data[index].address}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="data[index].img" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{ data[index].phone }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
